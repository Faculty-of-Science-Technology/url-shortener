server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /shorten {
        proxy_pass http://url-shortener-java:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 502 503 504 =503 @backend_unavailable;
    }

    # Proxy shortened URL redirects to backend (alphanumeric codes, minimum 3 chars)
    location ~ ^/[a-zA-Z0-9][a-zA-Z0-9][a-zA-Z0-9]+ {
        proxy_pass http://url-shortener-java:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 502 503 504 = @frontend_fallback;
    }

    # Proxy API docs
    location /url-shortener-docs {
        proxy_pass http://url-shortener-java:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback location for when backend is unavailable
    location @frontend_fallback {
        try_files /index.html =404;
    }

    # Backend unavailable error for API requests
    location @backend_unavailable {
        default_type application/json;
        return 503 '{"message":"Service temporarily unavailable. Please try again later."}';
    }
}
